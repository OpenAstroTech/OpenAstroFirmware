name: Build Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - nucleo_f446re
          - native_sim
          - robin_nano
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v4

    - name: Setup Zephyr project
      uses: zephyrproject-rtos/action-zephyr-setup@v1
      with:
        app-path: application
        toolchains: arm-zephyr-eabi

    - name: 'Build Firmware'
      run: |
        west build -b {{ matrix.board }} firmware -- -DBOARD_ROOT=.