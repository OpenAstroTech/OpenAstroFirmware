CONFIG_ZTEST=y
CONFIG_LX200=y

# C++ support - enable full C++20 standard library
CONFIG_CPP=y
CONFIG_STD_CPP20=y
CONFIG_REQUIRES_FULL_LIBCPP=y

# Enable logging for test debugging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LX200_LOG_LEVEL_DBG=y

# Enable assertions
CONFIG_ASSERT=y

# Increase main stack size for complex tests
CONFIG_MAIN_STACK_SIZE=2048
